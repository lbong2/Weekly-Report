services:
  postgres:
    image: postgres:15-alpine
    container_name: weekly-report-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: weekly_report
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: weekly-report-backend
    env_file:
      - apps/backend/.env
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/weekly_report?schema=public"
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://10.10.92.116:4000/api/v1"
    container_name: weekly-report-frontend
    env_file:
      - apps/frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
